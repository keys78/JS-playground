class Items{
    constructor(food, price) {
    this.food = food;
    this.price = price;
    }
}

class UI {
    addItemToList(items) {
        const div = document.createElement("div");
    const lists = document.querySelector(".lists");

    lists.className = "text-3xl text-blue-500"

    div.innerHTML = `
    <li>${items.food}</li>
    <li>${items.price}</li>
    `

    lists.appendChild(div);
    }

    clearFields(){
        document.querySelector(".enterme").value = '';
       document.querySelector(".enteryou").value = '';
    }
}


//create event listener
const formi = document.querySelector('.formi');

formi.addEventListener('submit', addList);
